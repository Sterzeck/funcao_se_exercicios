<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade02</title>
</head>
<body>
    <h1>Calculo de quem é mais obeso</h1>
    <div id="resultado"></div>
    <script>
        let nome1 = prompt ("Qual o nome da primeira pessoa?")
        let nome2 = prompt ("Qual o nome da segunda pessoa?")
        let peso1 =Number(prompt ("Qual o peso da primeira pessoa?"))
        let peso2 =Number(prompt ("Qual o peso da segunda pessoa?"))
        let resul
        if(peso1 > peso2){
            resul = "O/A: " + nome1 + " é mais obeso que: " + nome2
        }else{
            resul = "O/A: " + nome2 + " é mais obeso que: " + nome1
        }
        document.getElementById("resultado").innerHTML = resul;

    </script>
    
</body>
</html>
